plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.github.lognet.grpc-spring-boot" version '4.8.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	maven { url 'https://repo.spring.io/release' }
	mavenCentral()
	maven {
		url 'https://nexus.accelbyte.net/repository/maven-releases/'
	}
	maven {
		url 'https://jitpack.io'
	}
	maven {
		url 'https://nexus.accelbyte.net/repository/maven-snapshots/'
	}
}

dependencies {
	implementation 'net.accelbyte.platform.common:common-security:2.13.1'
	implementation 'org.glassfish.jersey.core:jersey-client:2.26'
	implementation 'org.glassfish.jersey.core:jersey-common:2.26'
	implementation 'org.glassfish.jersey.ext:jersey-spring4:2.26'
	implementation 'com.google.guava:guava:30.0-jre'
	implementation 'com.google.code.gson:gson:2.9.1'
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder:tiny'
	environment = ['BP_NATIVE_IMAGE': 'true']
}
